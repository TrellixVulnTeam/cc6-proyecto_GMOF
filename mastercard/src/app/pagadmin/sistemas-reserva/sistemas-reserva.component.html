<div class = "main-container">
    <form [formGroup] = "form">
        <select formControlName = "nombre">
            <option> Sistema de reserva </option>
            <option *ngFor = "let tienda of tiendas" value = {{tienda.nombre}} > {{tienda.nombre}} </option>
        </select>
        <br>
        <b> Ingrese IP </b> <input type = "text" placeholder="Ingrese IP" formControlName = "ip">
        <br>
        <button (click) = "cambiarIp()"> Actualizar </button>
    </form>
</div>
